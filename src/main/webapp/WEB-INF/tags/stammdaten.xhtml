<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact">
    <!-- Eine statische Anzeige fÃ¼r die Stammdaten einer Terminfindung auf Basis eines isy:panel. -->

    <isy:panel>
        <f:facet name="panelHeader">
            <h:outputText value="Terminfindung Details"/>
        </f:facet>
        <f:facet name="panelBody">
            <div class="row row-df">
                <div class="col-lg-12">
                	<dl class="dl-horizontal">
                        <dt>#{msg['stammdaten.veranstaltung']}</dt>
                        <dd>#{terminfindung.veranstaltungName}</dd>
                        <dt>#{msg['stammdaten.organisator']}</dt>
                        <dd>#{terminfindung.organisator.name}</dd>
                    </dl>
                </div>
            </div>            
        </f:facet>
    </isy:panel>

</ui:composition>
