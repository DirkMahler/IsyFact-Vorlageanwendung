<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                xmlns:tf="http://java.sun.com/jsf/composite/terminfindung"
                template="/WEB-INF/gui/common/layout/commonSite.xhtml">

    <ui:define name="inhaltsbereich">
        <isy:panelGroup>
            <tf:stammdaten terminfindung="#{teilnehmenModel.terminfindung}"/>
            <isy:panel>
                <f:facet name="panelHeader">
                    <h:outputText value="#{msg['terminfindung.teilnehmer']}"/>
                </f:facet>
                <f:facet name="panelBody">
                    <div class="row row-df">
                        <div class="col-lg-12 hscroll">
                            <table class="selectAbschliessen">
                                <tr>
                                    <th>&nbsp;</th>
                                    <ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
                                        <th class="borderTd #{tag.zeitraeume.contains(teilnehmenModel.terminfindung.defZeitraum) ? 'ausgewaehlt' : ''}"
                                            colspan="#{tag.zeitraeume.size()}">
                                            <h:outputText value="#{tag.datum}">
                                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                            </h:outputText>
                                        </th>
                                    </ui:repeat>
                                </tr>
                                <tr>
                                    <th>&nbsp;</th>
                                    <ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
                                        <ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
                                            <th class="borderTd #{teilnehmenModel.zeitraumIsDefZeitraum(zeitraum) ? 'ausgewaehlt' : ''}">
                                                <h:outputText value="#{zeitraum.beschreibung}"/>
                                            </th>
                                        </ui:repeat>
                                    </ui:repeat>
                                </tr>
                                <ui:repeat var="teilnehmer" value="#{teilnehmenModel.terminfindung.teilnehmer}">
                                    <tr>
                                        <td class="borderTd">
                                            <h:outputText value="#{teilnehmer.name}"/>
                                        </td>
                                        <ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
                                            <ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
                                                <td class="borderTd #{zeitraum.getPraeferenzFuerTeilnehmer(teilnehmer.name)}">
                                                    &nbsp;
                                                </td>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </tr>
                                </ui:repeat>
                                <tr>
                                    <th class="anzahlTd">
                                        <h:outputText value="#{msg['termin.zusagen']}"/>
                                    </th>
                                    <ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
                                        <ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
                                            <td class="anzahlTd">
                                                <h:outputText value="#{zeitraum.zusagen}"/>
                                                <h:outputText value=" + (#{zeitraum.unsicher})"
                                                              rendered="#{zeitraum.unsicher > 0}"/>
                                            </td>
                                        </ui:repeat>
                                    </ui:repeat>
                                </tr>
                                <h:panelGroup rendered="#{!teilnehmenModel.terminfindung.abgeschlossen}">
                                    <tr>
                                        <td class="teilnehmerTd">
                                            <isy:formInput
                                                    reference="teilnehmerName"
                                                    value="#{teilnehmenModel.teilnehmerName}"
                                                    placeholder="Name"
                                                    rendered="#{!teilnehmenModel.terminfindung.abgeschlossen}"/>
                                        </td>
                                        <ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
                                            <ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
                                                <td class="radioJVN">
                                                    <h:selectOneRadio required="true"

                                                                      layout="pageDirection"
                                                                      disabled="#{teilnehmenModel.terminfindung.abgeschlossen}"
                                                                      value="#{teilnehmenModel.zeitraumAuswahl.checkedRadio[zeitraum.id]}">
                                                        <f:selectItem itemValue="1"
                                                                      itemLabel="#{msg['zeitraum.zusage']}"/>
                                                        <f:selectItem itemValue="2"
                                                                      itemLabel="#{msg['zeitraum.unsicher']}"/>
                                                        <f:selectItem itemValue="0"
                                                                      itemLabel="#{msg['zeitraum.absage']}"/>
                                                    </h:selectOneRadio>
                                                </td>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </tr>
                                </h:panelGroup>
                            </table>
                        </div>
                    </div>
                    <hr/>
                    <div class="row row-df">
                        <div class="col-lg-12">
                            <h:panelGroup rendered="#{teilnehmenModel.terminfindung.abgeschlossen}">
                                <strong>
                                    <h:outputText value="#{msg['terminfindung.abgeschlossen']}"/>
                                </strong>
                            </h:panelGroup>
                        </div>
                    </div>
                    <hr/>
                    <div class="row row-df">
                        <div class="col-lg-12">
                            <isy:button action="saveAllFalse" value="#{msg['aktion.absage']}"
                                        disabled="#{teilnehmenModel.terminfindung.abgeschlossen}"/>
                            <isy:button action="save" value="#{msg['aktion.speichern']}"
                                        disabled="#{teilnehmenModel.terminfindung.abgeschlossen}"/>
                        </div>
                    </div>
                </f:facet>
            </isy:panel>
        </isy:panelGroup>
    </ui:define>
</ui:composition>
