<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Teilnehmer
					</f:facet>
				<f:facet name="panelBody" >
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<h:panelGroup rendered="#{teilnehmenModel.terminfindung.abgeschlossen}">
									<h:outputText value="Die Terminfindung fÃ¼r diesen Termin ist bereits abgeschlossen"/>
									<p/>
								</h:panelGroup>
								<h:panelGroup>					
									<h:outputLabel for="teilnehmerLabel" value="Eingetragene Teilnehmer(#{teilnehmenModel.terminfindung.teilnehmer.size()}): "/>
									<h:outputText id="teilnehmerLabel" value="#{teilnehmenModel.terminfindung.teilnehmerLabel}" style="font-weight:bold; padding-inline-start: 15px"/>														
									<isy:formInput
										reference="teilnehmerName"
										value="#{teilnehmenModel.teilnehmerName}"
										label="Name:"										
										rendered="#{!teilnehmenModel.terminfindung.abgeschlossen}"/>									
								</h:panelGroup>								
								<table class="selectAbschliessen">
									<tr>
										<th>Datum</th>
										<th>Zeitraum</th>
										<th>Zusagen</th>
										<th>Unter Vorbehalt</th>
										<th>Absagen</th>
										<th></th>				
									</tr>
									<ui:repeat var="tag" value="#{teilnehmenModel.terminfindung.tage}">
										<ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
											<tr>
												<td>
													<h:outputText value="#{tag.datum}" rendered="#{tag.zeitraeume.get(0).zeitraum_nr == zeitraum.zeitraum_nr}">
														<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
													</h:outputText>
												</td>
												<td class="borderTd #{teilnehmenModel.zeitraumIsDefZeitraum(zeitraum) ? 'tdDefTrue' : ''}">
													<h:outputText value="#{zeitraum.beschreibung}" />
												</td>
												<td class="borderTd tdTrue">
													<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[1]}"/>
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{teilnehmenModel.terminfindung.getTeilnehmerLabel(zeitraum, 1)}"
            											data-toggle="tooltip" class="btn btn-link rf-popover" data-original-title="" title="" >
            											<span class="icon icon-info"></span></a>
												</td>
												<td class="borderTd tdHaveTo">
													<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[2]}"/>
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{teilnehmenModel.terminfindung.getTeilnehmerLabel(zeitraum, 2)}"
            											data-toggle="tooltip" class="btn btn-link rf-popover" data-original-title="" title="" >
            											<span class="icon icon-info"></span></a>
												</td>
												<td class="borderTd tdFalse">
													<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[0]}"/>
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{teilnehmenModel.terminfindung.getTeilnehmerLabel(zeitraum, 0)}"
            											data-toggle="tooltip" class="btn btn-link rf-popover" data-original-title="" title="" >
            											<span class="icon icon-info"></span></a>
												</td>
												<td class="radioJVN">
													<h:selectOneRadio required="true" rendered="#{!teilnehmenModel.terminfindung.abgeschlossen}"
														layout="lineDirection"
														disabled="#{teilnehmenModel.terminfindung.abgeschlossen}"
														value="#{teilnehmenModel.zeitraumAuswahl.checkedRadio[zeitraum.zeitraum_nr]}">
														<f:selectItem itemValue="1" itemLabel="J" />
														<f:selectItem itemValue="2" itemLabel="V" />
														<f:selectItem itemValue="0" itemLabel="N" />
													</h:selectOneRadio>
												</td>
											</tr>
										</ui:repeat>
									</ui:repeat>
								</table>
							</div>							
						</div>
						<hr />
						<div class="col-lg-4">
							<isy:button action="saveAllFalse" value="Ich kann nicht"
								disabled="#{teilnehmenModel.terminfindung.abgeschlossen}" />
							<isy:button action="save" value="Speichern"
								disabled="#{teilnehmenModel.terminfindung.abgeschlossen}" />
						</div>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
