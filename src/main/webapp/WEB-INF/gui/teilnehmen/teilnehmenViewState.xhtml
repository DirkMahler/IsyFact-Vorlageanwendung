<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Teilnehmer
					</f:facet>

				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<h:panelGroup rendered="#{teilnehmenModel.terminfindung.abgeschlossen}">
									<h:outputText value="Die Terminfindung fÃ¼r diesen Termin ist bereits abgeschlossen"/>
									<p/>
								</h:panelGroup>
								<table class="selectAbschliessen">
									<tr>
										<td></td>
										<ui:repeat var="tag"
											value="#{teilnehmenModel.terminfindung.tage}">
											<td colspan="#{tag.anzahlZeitraeume}"
												class="borderTd dateForZeitraeume"><h:outputText
													value="#{tag.datum}">
													<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
												</h:outputText></td>
										</ui:repeat>
									</tr>
									<tr>
										<td></td>
										<ui:repeat var="zeitraum"
											value="#{teilnehmenModel.terminfindung.alleZeitraeume}">
											<td class="borderTd #{teilnehmenModel.zeitraumIsDefZeitraum(zeitraum) ? 'tdDefTrue' : ''}">
												<h:outputText value="#{zeitraum.beschreibung}" />
											</td>
										</ui:repeat>
									</tr>
 
									<ui:repeat var="teilnehmer" value="#{teilnehmenModel.terminfindung.teilnehmer}">
										<tr> 
											<td>
												<h:outputText value="#{teilnehmer.name}"/>
											</td> 
											<ui:repeat
												value="#{teilnehmenModel.terminfindung.alleZeitraeume}"
												var="zeitraum">
												<td class="borderTd #{viewUtil.getClassForPraeferenz(teilnehmer.getPraeferenz(zeitraum))}"></td>
											</ui:repeat> 
										</tr>
									</ui:repeat>
										 
									<tr>
										<h:panelGroup rendered="#{!teilnehmenModel.terminfindung.abgeschlossen}">
											<td class="teilnehmerTd">
												<isy:formInput
													reference="teilnehmerName"
													value="#{teilnehmenModel.teilnehmerName}"
													disabled="#{teilnehmenModel.terminfindung.abgeschlossen}" />
											</td>
											<ui:repeat var="zeitraum"
												value="#{teilnehmenModel.terminfindung.alleZeitraeume}">
												<td><h:selectOneRadio required="true"
														layout="pageDirection"
														disabled="#{teilnehmenModel.terminfindung.abgeschlossen}"
														value="#{teilnehmenModel.zeitraumAuswahl.checkedRadio[zeitraum.zeitraum_nr]}">
														<f:selectItem itemValue="1" itemLabel="Ja" />
														<f:selectItem itemValue="2" itemLabel="(Ja)" />
														<f:selectItem itemValue="0" itemLabel="Nein" />
													</h:selectOneRadio>
												</td>
											</ui:repeat>
										</h:panelGroup>
									</tr>

									<tr>
										<td/>
										<ui:repeat value="#{teilnehmenModel.terminfindung.alleZeitraeume}" var="zeitraum">
											<c:set var="anzahlStimmen" value="#{zeitraum.zaehleStimmen()}"/>												
											<td class="anzahlTd">#{anzahlStimmen[1]+anzahlStimmen[2]}</td>
										</ui:repeat>
									</tr>

								</table>
							</div>
						</div>
						<hr />
						<isy:button action="saveAllFalse" value="Ich kann nicht"
							disabled="#{teilnehmenModel.terminfindung.abgeschlossen}" />
						<isy:button action="save" value="Speichern"
							disabled="#{teilnehmenModel.terminfindung.abgeschlossen}" />
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
