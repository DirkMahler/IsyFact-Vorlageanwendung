<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
				template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Termine löschen
					</f:facet>
				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<div class="selectAbschliessen">
									<table id="selectLoeschen" class="selectAbschliessen">
										<tr>
											<th>Datum</th>
											<th>Zeitraum</th>
											<th>Zusagen</th>
											<th>Unter Vorbehalt</th>
											<th>Absagen</th>
											<th></th>
										</tr>
										<ui:repeat var="tag"
											value="#{loeschenModel.terminfindung.tage}">
											<ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
												<tr>
													<td><h:outputText value="#{tag.datum}"
															rendered="#{tag.zeitraeume.get(0).id == zeitraum.id}">
															<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
														</h:outputText></td>
													<td
														class="borderTd #{loeschenModel.zeitraumIsDefZeitraum(zeitraum) ? 'tdDefTrue' : ''}">
														<h:outputText value="#{zeitraum.beschreibung}" />
													</td>
													<td class="borderTd tdTrue"><a data-delay="100"
														data-trigger="hover" data-title="" data-placement="top"
														data-content="#{loeschenModel.terminfindung.getTeilnehmerLabel(zeitraum, 1)}"
														data-toggle="tooltip" class="rf-popover"
														data-original-title="" title=""> <h:outputText
																style="color:black;font-weight:bold"
																value="#{zeitraum.zaehleStimmen()[1]}" />
													</a></td>
													<td class="borderTd tdHaveTo"><a data-delay="100"
														data-trigger="hover" data-title="" data-placement="top"
														data-content="#{loeschenModel.terminfindung.getTeilnehmerLabel(zeitraum, 2)}"
														data-toggle="tooltip" class="rf-popover"
														data-original-title="" title=""> <h:outputText
																style="color:black;font-weight:bold"
																value="#{zeitraum.zaehleStimmen()[2]}" />
													</a></td>
													<td class="borderTd tdFalse"><a data-delay="100"
														data-trigger="hover" data-title="" data-placement="top"
														data-content="#{loeschenModel.terminfindung.getTeilnehmerLabel(zeitraum, 0)}"
														data-toggle="tooltip" class="rf-popover"
														data-original-title="" title=""> <h:outputText
																style="color:black;font-weight:bold"
																value="#{zeitraum.zaehleStimmen()[0]}" />
													</a></td>
													<td><h:selectBooleanCheckbox required="true"
															id="selectedZeitraum"
															disabled="#{loeschenModel.terminfindung.abgeschlossen}"
															value="#{loeschenModel.checkedByUser[zeitraum.id]}" />
													</td>
												</tr>
											</ui:repeat>
										</ui:repeat>
									</table>
								</div>
							</div>
						</div>
						<hr />
						<isy:button action="cancel" value="Zurück"/>
						<isy:button action="delete" value="Löschen"
							disabled="#{loeschenModel.terminfindung.abgeschlossen}">
						</isy:button>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
