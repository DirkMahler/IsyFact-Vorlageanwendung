<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
				template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Terminfindung verwalten
					</f:facet>
				<f:facet name="panelBody">

					<div class="form-horizontal readonly">
						<div class="row row-df">
							<div class="col-lg-4">

								<isy:formInput reference="formular1"
									value="#{verwaltenModel.terminfindung.veranstaltungName}"
									label="Name der Veranstaltung:" readonly="true" />
									
								<isy:formInput reference="formular3"
									value="#{verwaltenModel.terminfindung.organisator.name}"
									label="Name des Organisators:" readonly="true" />
 
								<isy:formInput reference="formular2"
									value="NN"
									label="Erstellungsdatum:" readonly="true" />
							</div>
						</div>
					</div>
					<h:panelGroup rendered="#{verwaltenModel.terminfindung.abgeschlossen}"> 
					<p>	
						<h:outputText value="Die Terminfindung für diese Veranstaltung ist abgeschlossen."/><br/>
						<h:outputText value="Der ausgewählte Termin ist der "/> 
						<h:outputText value="#{verwaltenModel.terminfindung.defZeitraum.tag.datum}">
							<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
						</h:outputText>							
						<h:outputText value=" (Zeitraum: #{verwaltenModel.terminfindung.defZeitraum.beschreibung})."/>
					</p>					
					</h:panelGroup>
					<div class="form-horizontal">
						<isy:button value="Stammdaten bearbeiten" action="aktualisiere"
							disabled="#{verwaltenModel.terminfindung.abgeschlossen}" />
						<isy:button value="Termine löschen" action="loeschen"
							disabled="#{verwaltenModel.terminfindung.abgeschlossen}" />
						<isy:button value="Terminfindung abschliessen"
							action="abschliessen" disabled="#{verwaltenModel.terminfindung.abgeschlossen}" />
						<isy:button value="Zur Teilnehmersicht" action="changeView" />
					</div>
		        </f:facet>					
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
