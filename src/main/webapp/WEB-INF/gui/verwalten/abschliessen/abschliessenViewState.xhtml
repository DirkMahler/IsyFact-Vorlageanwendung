<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup id="abschliessenPanelGroup">
			<isy:panel id="abschliessenPanel">
				<f:facet name="panelHeader">
						Terminfindung - Abschliessen
					</f:facet>

				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<h:panelGroup>					
									<h:outputLabel for="teilnehmerLabel" value="Eingetragene Teilnehmer(#{abschliessenModel.terminfindung.teilnehmer.size()}): "/>
									<h:outputText id="teilnehmerLabel" value="#{abschliessenModel.terminfindung.teilnehmerLabel}" style="font-weight:bold; padding-inline-start: 15px"/>		
								</h:panelGroup>		
								<div class="selectAbschliessen">
									<t:selectOneRadio id="waehleEinenZeitraum" layout="spread"
										value="#{abschliessenModel.selectedZeitraumNr}">
										<f:selectItems value="#{abschliessenModel.terminfindung.alleZeitraeume}" var="zeitraum" itemLabel=""
											itemValue="#{zeitraum.zeitraum_nr}"/>
									</t:selectOneRadio>									
									<table id="abschliessenTabelle" class="selectAbschliessen">
										<tr>
											<th>Datum</th>
											<th>Zeitraum</th>
											<th>Zusagen</th>
											<th>Unter Vorbehalt</th>
											<th>Absagen</th>
											<th></th>				
										</tr>
										<ui:repeat var="tag" value="#{abschliessenModel.terminfindung.tage}">
											<ui:repeat var="zeitraum" value="#{tag.zeitraeume}">
												<tr>
													<td>
														<h:outputText value="#{tag.datum}" rendered="#{tag.zeitraeume.get(0).zeitraum_nr == zeitraum.zeitraum_nr}">
															<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
														</h:outputText>
													</td>
													<td class="borderTd #{abschliessenModel.zeitraumIsDefZeitraum(zeitraum) ? 'tdDefTrue' : ''}">
														<h:outputText value="#{zeitraum.beschreibung}" />
													</td>
													<td class="borderTd tdTrue">													
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{abschliessenModel.terminfindung.getTeilnehmerLabel(zeitraum, 1)}"
            											data-toggle="tooltip" class="rf-popover" data-original-title="" title="" >
            											<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[1]}"/>
            										</a>
												</td>
												<td class="borderTd tdHaveTo">
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{abschliessenModel.terminfindung.getTeilnehmerLabel(zeitraum, 2)}"
            											data-toggle="tooltip" class="rf-popover" data-original-title="" title="" >
            											<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[2]}"/>
            										</a>
												</td>
												<td class="borderTd tdFalse">
													<a data-delay="100" data-trigger="hover" data-title="" data-placement="top"
            											data-content="#{abschliessenModel.terminfindung.getTeilnehmerLabel(zeitraum, 0)}"
            											data-toggle="tooltip" class="rf-popover" data-original-title="" title="" >
            											<h:outputText style="color:black;font-weight:bold" value="#{zeitraum.zaehleStimmen()[0]}"/>
            										</a>
												</td>
													<td>
														<t:radio for=":inhaltsbereichForm:abschliessenPanelGroup:abschliessenPanel:waehleEinenZeitraum" 
															index="#{abschliessenModel.terminfindung.alleZeitraeume.indexOf(zeitraum)}" 	/>
													</td>												
												</tr>
											</ui:repeat>
										</ui:repeat>
									</table>
								</div>
							</div>
						</div>
					</div>
					<hr />														
					<isy:button action="cancel" value="ZurÃ¼ck" />
					<isy:button action="save" value="Abschliessen"
						disabled="#{abschliessenModel.terminfindung.abgeschlossen}" />
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
