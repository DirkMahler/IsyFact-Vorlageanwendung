<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Terminfindung - Abschliessen
					</f:facet>

				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<table class="selectAbschliessen">
									<tr>
										<td></td>
										<ui:repeat var="tag"
											value="#{abschliessenModel.terminfindung.tage}">
											<td colspan="#{tag.anzahlZeitraeume}"
												class="borderTd dateForZeitraeume"><h:outputText
													value="#{tag.datum}">
													<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
												</h:outputText></td>
										</ui:repeat>
									</tr>
									<tr>
										<td></td>
										<ui:repeat var="zeitraum"
											value="#{abschliessenModel.terminfindung.alleZeitraeume}">
											<td
												class="borderTd #{abschliessenModel.zeitraumIsDefZeitraum(zeitraum) ? 'tdDefTrue' : ''}">
												<h:outputText value="#{zeitraum.beschreibung}" />
											</td>
										</ui:repeat>
									</tr>
									<ui:repeat var="teilnehmer"
										value="#{abschliessenModel.terminfindung.teilnehmer}">
										<tr>
											<td><h:outputText value="#{teilnehmer.name}" /></td>
											<ui:repeat
												value="#{abschliessenModel.terminfindung.alleZeitraeume}"
												var="zeitraum">
												<td
													class="borderTd #{viewUtil.getClassForPraeferenz(teilnehmer.getPraeferenz(zeitraum))}"></td>
											</ui:repeat>
										</tr>
									</ui:repeat>

									<tr>
										<td/>
										<ui:repeat value="#{abschliessenModel.terminfindung.alleZeitraeume}" var="zeitraum">
											<c:set var="anzahlStimmen" value="#{zeitraum.zaehleStimmen()}"/>												
											<td class="anzahlTd">#{anzahlStimmen[1]+anzahlStimmen[2]}</td>
										</ui:repeat>
									</tr>

								</table>
								<div class="selectAbschliessen">
									<h:selectOneRadio value="#{abschliessenModel.selectedZeitraumNr}"
										styleClass="selectTable">
										<f:selectItems
											value="#{abschliessenModel.terminfindung.alleZeitraeume}"
											var="zeitraum" itemLabel=""
											itemValue="#{zeitraum.zeitraum_nr}" />
									</h:selectOneRadio>
								</div>
							</div>
						</div>
					</div>
					<hr />
					<isy:button action="cancel" value="ZurÃ¼ck" />
					<isy:button action="save" value="Abschliessen"
						disabled="#{abschliessenModel.terminfindung.abgeschlossen}" />
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
