<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

<!-- Eine statische Anzeige fÃ¼r die Stammdaten einer Terminfindung auf Basis eines isy:panel. -->

<composite:interface>

    <!-- Die Referenz des Objekts. -->
    <composite:attribute name="terminfindung" type="de.msg.terminfindung.gui.terminfindung.model.TerminfindungModel"
                         required="true"/>

</composite:interface>

<composite:implementation>

    <isy:panel>
        <f:facet name="panelHeader">
            <h:outputText value="#{cc.attrs.terminfindung.veranstaltungName}"/>
        </f:facet>
        <f:facet name="panelBody">
            <div class="row row-df">
                <div class="col-lg-12">
                    <dl class="dl-horizontal">
                        <dt>#{msg['stammdaten.organisator']}</dt>
                        <dd>#{cc.attrs.terminfindung.organisator.name}</dd>
                    </dl>
                </div>
            </div>
        </f:facet>
    </isy:panel>

</composite:implementation>

</html>
