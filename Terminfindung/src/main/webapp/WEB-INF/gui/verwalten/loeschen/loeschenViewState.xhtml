<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	template="/WEB-INF/common/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Termine löschen
					</f:facet>
				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div>
								<table id="selectLoeschen" class="deleteTable">
									<tr>
										<ui:repeat var="tag" value="#{loeschenModel.terminfindung.tage}">
											<td colspan="#{tag.anzahlZeitraeume}" class="dateForZeitraeume"><h:outputText
													value="#{tag.datum}">
													<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
												</h:outputText></td>
										</ui:repeat>
									</tr>
									<tr>
										<ui:repeat var="zeitraum" value="#{loeschenModel.terminfindung.alleZeitraeume}">
											<td><h:outputText value="#{zeitraum.beschreibung}" /></td>
										</ui:repeat>
									</tr>
									<tr>
										<ui:repeat var="zeitraum" value="#{loeschenModel.terminfindung.alleZeitraeume}">
											<td><h:selectBooleanCheckbox required="true"
													id="selectedZeitraum"
													disabled="#{loeschenModel.terminfindung.abgeschlossen}"
													value="#{loeschenModel.checkedByUser[zeitraum.zeitraum_nr]}" /></td>
										</ui:repeat>
									</tr>
								</table>
							</div>
						</div>
						<hr />
						<isy:button action="cancel" value="Zurück"/>
						<isy:button action="delete" value="Löschen"
							disabled="#{loeschenModel.terminfindung.abgeschlossen}">
						</isy:button>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
